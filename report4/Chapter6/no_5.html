<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>암호를 입력하라</title>
</head>
<body>
    <script>
        while (true) {
            var password = prompt("암호를 입력하라");
            switch (password) {
                case "you":
                    document.write("<h3>암호를 입력하라!</h3>");
                    document.write("<hr>");
                    document.write("통과!");
                    break;
                default:
                    // 다시 암호를 입력하라는 프롬프트 창이 뜨게 설정
                    continue;
            }
            // "you" 암호가 입력되면 루프 종료
            break;
        }
    </script>
</body>
</html>
