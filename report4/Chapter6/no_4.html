<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
</head>
<body>
    <script>
        var ret = prompt("월화수목금토일 중에서 입력하세요");
        if(ret == "월")
          day = "출근";
        else if(ret == "화")
          day = "출근";
        else if(ret == "수")
          day = "출근";
        else if(ret == "목")
          day = "출근";
        else if(ret == "금")
          day = "휴일";
        else if(ret == "토")
          day = "휴일";
        else if(ret == "일")
          day = "휴일";
            
          document.write("<h3>월화수목금토일<h3>");
          document.write("<hr>");        
          document.write(ret+ " 은(는) " +day);
    </script>
</body>
</html>
