<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>애니메이션 응용</title>
    <style>
        @keyframes sliding {
            from{
               margin-left:100%;
            }
            to {
                margin-left: 0%;
            }
        }
        p {animation-name: sliding; 
			animation-duration: 3s; 
			animation-fill-mode: forwards; 
        }
        
		
    </style>
</head>
<body>
    <h3>애니메이션 응용</h3>
    <hr>
    <p><img src="./question.png"><span>질문 있습니다.</span></p>
</body>
</html>
