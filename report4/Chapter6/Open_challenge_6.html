<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별 문자 출력하기</title>
</head>
<body>
<script>
    var printStar = prompt("정수를 입력하세요");

    if (printStar !== null) {
        var num = parseInt(printStar);

        if (!isNaN(num)) {
            document.write("<h3>별 문자 출력하기</h3>");
            document.write("<hr>");

            for (var i = 1; i <= num; i++) {
                var stars = "*".repeat(i); 
                document.write(stars + "<br>");
            }
        } else {
            document.write("입력 오류 입니다.");
        }
    } else {
        document.write("사용자가 취소하였습니다.");
    }
</script>
</body>
</html>
