<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어지러워요</title>
    <style>
        @keyframes rotating{
            0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
        }
#spining{animation: rotating 1s infinite linear;
      }
    </style>
<body>
    <h3>어지러워요</h3>
    <hr>
    <img id="spining"
         src="./spongebob.png" 
         width="200"
         height="200">
</body>
</html>
