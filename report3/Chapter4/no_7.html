<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover 활용</title>
    <style>
div {
   width : 130px;
   height : 170px;
   background-image : url("./뒤.png");
   background-size : 130px 170px;
}
#img:hover {
   background-image : url("./앞.png");
}
    </style>
</head>
<body>
    <h3>:hover 활용</h3>
    <hr>
    <table>
        <tr><td>마우스를 올리면 카드의 앞면이 보인다.</td>
            <td><div id="img"></div></td></tr></table>
</body>
</html>
