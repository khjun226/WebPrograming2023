            border-style: solid;

<div>

    <div style="display: inline-block">Image 객체의 src 프로퍼티를이용하여 비트맵을 로드한다.</div>
    <div style="display: inline-block">이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.</div>
</div>
